<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | Zen Productivity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <main class="app-container">
        <header class="app-header">
            <h1 class="logo">Focus Flow</h1>
            <button id="fullscreen-btn" class="icon-btn" title="전체 화면">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </header>

        <section class="main-content">
            <!-- 타이머 영역 -->
            <div class="timer-section glass-card">
                <zen-timer id="main-timer"></zen-timer>
            </div>

            <!-- 하단 도구 영역 -->
            <div class="tools-grid">
                <!-- 백색 소음 믹서 -->
                <div class="mixer-section glass-card">
                    <h2>Ambient Mixer</h2>
                    <ambient-mixer id="main-mixer"></ambient-mixer>
                </div>

                <!-- 할 일 목록 -->
                <div class="todo-section glass-card">
                    <h2>Today's Focus</h2>
                    <todo-list id="main-todos"></todo-list>
                </div>
            </div>
        </section>

        <footer class="app-footer">
            <p>&copy; 2024 Focus Flow. Stay calm and focused.</p>
        </footer>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
